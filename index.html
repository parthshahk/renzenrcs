<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/materialize.min.css">
        <title>RCs</title>
        <style>
            .optionWrap{
                margin-bottom: 7px;
                margin-top: 7px;
            }
            .correct, .incorrect{
                cursor: pointer;
                user-select: none;
            }
            .correct:active{
                background-color: #4caf50;
            }
            .incorrect:active{
                background-color: #f44336;
            }
        </style>
    </head>
    <body>

        <div class="container" id="app">
            
            <div class="row">
                <div class="col s12 right-align" style="user-select:none">
                    <span style="cursor:pointer;" @click="prev"><</span> <input type="text" class="browser-default" style="border:0;width:25px;text-align:right;" v-model="currentF">/<span v-text="data.length"></span> <span style="cursor:pointer;" @click="next">></>
                </div>
            </div>

            <div class="row">
                <div class="col s12" v-html="data[current-1][0]"></div>
            </div>

            <div class="row">
                <div class="col s12" v-for="question in data[current-1][1]">

                    <div class="row">
                        <div class="col s12">
                            <b v-html="question[0]" style="user-select: none;"></b>
                        </div>

                        <div class="col s12 optionWrap" v-for="option in questionFormatter(question)">
                            <span v-html="option[0]" v-bind:class="option[1]"></span>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
        <script src="data.js"></script>
        <script src="./js/vue.js"></script>
        <script>
            new Vue({
                el: '#app',

                data: {
                    data: data,
                    current: 1
                },

                mounted: function(){
                    if(localStorage.getItem("index") === null){
                        localStorage.setItem("index", 1);
                    }
                    this.current = localStorage.getItem("index");
                },

                methods: {

                    next: function(){
                        if(this.current != this.data.length){
                            this.current++;
                            localStorage.setItem("index", this.current);
                        }
                    },

                    prev: function(){
                        if(this.current != 1){
                            this.current--;
                            localStorage.setItem("index", this.current);
                        }
                    },

                    questionFormatter: function(arr){
                        
                        var options = new Array();

                        for(var i=1; i<arr.length; i++){

                            var option = new Array();
                            option[0] = arr[i];

                            if(i==1){
                                option[1] = 'correct';
                            }else{
                                option[1] = 'incorrect';
                            }

                            options.push(option);
                        }

                        options = shuffle(options);

                        return options;
                    }
                },

                computed: {

                    currentF: {

                        get: function(){
                            return this.current;
                        },

                        set: function(newValue){
                            if(newValue !=0 && newValue <= this.data.length){
                                this.current = newValue;
                            }
                        }

                    }
                    
                }

            });

            function shuffle(array) {
                var currentIndex = array.length, temporaryValue, randomIndex;

                // While there remain elements to shuffle...
                while (0 !== currentIndex) {

                    // Pick a remaining element...
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex -= 1;

                    // And swap it with the current element.
                    temporaryValue = array[currentIndex];
                    array[currentIndex] = array[randomIndex];
                    array[randomIndex] = temporaryValue;
                }

                return array;
            }
        </script>
    </body>
</html>
