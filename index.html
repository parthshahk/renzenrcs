<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="style.css">
        <title>RCs</title>
    </head>
    <body>

        <div class="container" id="app">
            
            <div class="row"></div>

            <div class="row">
                <div class="col s12 right-align flow-text" style="user-select:none">
                    <span style="cursor:pointer;" @click="prev"><</span> <input type="text" class="browser-default" style="border:0;width:40px;text-align:right;" v-model="currentF">/<span v-text="data.length"></span> <span style="cursor:pointer;" @click="next">></>
                </div>
            </div>

            <div class="row">
                <div class="col s12 flow-text" v-html="data[current-1][0]"></div>
            </div>

            <div class="row">
                <div class="col s12" v-for="question in data[current-1][1]">

                    <div class="row">
                        <div class="col s12 flow-text">
                            <b v-html="question[0]" style="user-select: none;"></b>
                        </div>

                        <div class="col s12 optionWrap flow-text" v-for="option in questionFormatter(question)">
                            <span v-html="option[0]" v-bind:class="option[1]"></span>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
        <script src="data.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.6/vue.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
